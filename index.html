<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff0f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; position: relative; }
        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 20px; }
        .btn-wrapper { display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 30px; min-height: 100px; }
        button { padding: 12px 25px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: absolute; z-index: 999; }
        .success-page { display: none; text-align: center; animation: fadeIn 1s; }
        .couple-img { width: 100%; max-width: 280px; border-radius: 15px; margin: 15px 0; border: 3px solid #ff4d6d; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionPage">
            <h1>Will you be my wife? üíç</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="success-page">
            <h1 style="color: #ff4d6d;">I Knew It! ‚ù§Ô∏èü•≥</h1>
            <p style="font-size: 1.1rem; color: #555;">
                <b>Meri pyaari [Name],</b><br>
                Tum meri duniya ho. I love you so much! ‚ú®
            </p>
            <img src="https://via.placeholder.com/250" id="myPhoto" class="couple-img">
            <div style="font-size: 40px;">üíçüë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
        }
    </script>
</body>
</html>
