<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff0f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        h1 { color: #d00000; font-size: 1.5rem; margin-bottom: 20px; }
        .btn-group { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; position: relative; height: 100px; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 1; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.1s; z-index: 2; }
        .success-page { display: none; padding: 10px; }
        .couple-img { width: 100%; border-radius: 15px; margin-top: 15px; border: 2px solid #ff4d6d; }
    </style>
</head>
<body>

    <div class="container">
        <div id="questionPage">
            <h1>Will you be my wife? üíç</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="success-page">
            <h1 style="color: #ff4d6d;">I Knew It! ‚ù§Ô∏è</h1>
            <p><b>Meri pyaari [Name],</b><br>Tumhaari smile meri duniya hai. I love you forever!</p>
            
            <img src="YAHAN_PHOTO_LINK_DAALO" class="couple-img" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif'">
            
            <div style="font-size: 40px; margin-top: 10px;">üíç‚ú®</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Isse button screen ke bahar nahi jayega
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed'; // Pura screen move karega
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
        }
    </script>
</body>
</html>
