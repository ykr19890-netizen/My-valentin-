<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff0f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { text-align: center; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; position: relative; z-index: 1; }
        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 60px; position: relative; }
        button { padding: 12px 25px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.1s ease-out; z-index: 5; }
        .success-page { display: none; text-align: center; animation: fadeIn 1.5s; }
        p { font-size: 1.1rem; line-height: 1.6; color: #555; margin-bottom: 20px; }
        .couple-img { width: 100%; max-width: 250px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionPage">
            <h1>Will you be my wife? üíç</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="success-page">
            <h1 style="color: #ff4d6d;">I Knew It! ‚ù§Ô∏èü•≥</h1>
            <p>
                <b>Meri pyaari [Name],</b><br>
                Yahan apni dil ki baat likho... tum mere liye kya ho aur hum kab mile the. I love you!
            </p>
            <img src="https://via.placeholder.com/250" id="myPhoto" class="couple-img">
            <div style="font-size: 40px; margin-top: 15px;">üíçüë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
        }
    </script>
</body>
</html>
